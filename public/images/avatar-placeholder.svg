<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="250" cy="250" r="250" fill="url(#grad1)"/>

  <!-- Person icon in white -->
  <g transform="translate(250, 250)">
    <!-- Head -->
    <circle cx="0" cy="-50" r="60" fill="white" opacity="0.9"/>

    <!-- Body -->
    <path d="M -80 100 Q -80 0, 0 0 Q 80 0, 80 100 L 80 150 L -80 150 Z" fill="white" opacity="0.9"/>
  </g>

  <!-- Initials overlay -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle" opacity="0.3">CT</text>
</svg>
